    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #ff6b6b;
            --accent-color: #28a745;
            --text-color: #333;
            --bg-light: #f0f2f5;
            --bg-dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color   );
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #00a085 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-section img {
            max-width: 100px;
            height: auto;
            mix-blend-mode: screen;
            filter: contrast(1.3) brightness(1.2);
        }

        .logo-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            text-decoration: none;
            color: white;
            letter-spacing: 0.5px;
        }

        .logo-text span {
            color: var(--secondary-color);
        }

        .header-nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
